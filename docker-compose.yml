version: '3.8'

services:
  api-docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: commonwell-api-docs
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/categories"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

